<div class="container">
    <div class="logout">
        <button (click)="logout()">logout</button>
    </div>
    
    <div class="row mt-3 mb-3">
      <div class="col-md-6 mx-auto">
      <h4 align="center">USER DETAILS</h4>
      <br>
          <table style="width:100%">
            
              <tr>
                  
                  <th>Employee id</th>
                  <th>Reason</th>
                  <th>days</th>
                  <th>date of leave</th>
                  <th>date of joining</th>
                  <th>Action</th>
              </tr>
            

              <tr *ngFor="let detail of show[0]">
                <td>{{detail.empid}}</td>  
                <td>{{detail.reason}}</td>
                  <td>{{detail.days}}</td>
                  <td>{{detail.datefrom}}</td>
                  <td>{{detail.dateto}}</td>
                  <td><button (click)="employeeDetails(detail.id)" class="btn btn-primary">view</button>
                  
                   
              </tr>
          </table>
      
  
  </div>
  </div>
  </div>
